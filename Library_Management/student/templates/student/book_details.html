{% extends 'student/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Student Dashboard</div>
                <div class="card-body">
                    {{ book.title }}
                    {{ book.author }}
                    {{ book.isbn }}
                    {{ book.publication_date }}
                    {{ book.genre }}        
                </div>
            </div>
            <a href="{% url 'book_update' book.id %}" class="mt-3 btn btn-primary">Update</a>
            <a href="{% url 'book_delete' book.id %}" class="mt-3 btn btn-primary">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
