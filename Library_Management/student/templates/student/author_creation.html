{% extends 'student/base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <!-- <div class="mb-3">
        <div class="col-6"> -->
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" id="id_first_name" required="" >
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="id_last_name" required="">
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
            <label for="date_of_birth" class="form-label">Date of birth</label>
            <input type="date" name="date_of_birth" class="form-control" id="id_date_of_birth" required="">
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" name="nationality" class="form-control" id="id_nationality" required="">
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="biography" class="form-label">Biography</label>
        <input type="text" name="biography" class="form-control" id="id_biography" required="">
    </div>
    </div>
   
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>

{% endblock %}
