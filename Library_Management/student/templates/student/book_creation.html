{% extends 'student/base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" name="title" class="form-control" id="id_title" required="" >
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="author" class="form-label">Author</label>
        <select name="author" class="form-control" id="id_author" required>
            <!-- for default value  -->
            <option value="" {% if form.author.value == '' %}selected{% endif %}>Select an Author</option>
             <!-- end of for default value  -->
            {% for author in form.author.field.queryset %}
                <option value="{{ author.id }}" {% if form.author.value == author.id|stringformat:"s" %}selected{% endif %}>
                    {{ author }}
                </option>
            {% endfor %}
        </select>
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" name="isbn" class="form-control" id="id_isbn" required="">
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="publication_date" class="form-label">Publication Date</label>
        <input type="date" name="publication_date" class="form-control" id="id_publication_date" required="">
    </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-6">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control" id="id_genre" required="">
    </div>
    </div>
   
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>

{% endblock %}
